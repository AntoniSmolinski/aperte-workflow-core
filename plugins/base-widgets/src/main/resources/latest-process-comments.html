<h4>${messageSource.getMessage("widget.latest_process_comments.name")}</h4>

<#assign processComments = process.getCommentsOrderedByDate(true)/>

<div id="process_comments_list">
    <#list processComments as processComment>
        ${processComment.author} [${processComment.createTime?string("yyyy-MM-dd HH:mm")}] : ${processComment.body}<br/>
    </#list>
</div>
